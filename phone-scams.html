<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Fish — Курс по телефонным мошенникам</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Здесь используются те же стили, что и в index.html */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ccecff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #79b7b7;
            color: #ffffff;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .branding { display: flex; align-items: center; }
        .logo { width: 50px; height: 50px; object-fit: contain; margin-right: 10px; }
        .site-name { font-size: 1.5rem; font-weight: bold; }
        nav { display: flex; gap: 20px; }
        nav a { color: white; text-decoration: none; font-size: 1rem; transition: color 0.3s ease; }
        nav a:hover { color: #ccc; }
        main {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; line-height: 1.6; }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #79b7b7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #6baaa0; }
        footer { margin-top: 20px; font-size: 1.1rem; color: #666; text-align: center; }
        small { display: block; font-size: inherit; line-height: 1.5; }
    </style>
</head>
<body>
    <header>
        <div class="branding">
            <img class="logo" src="logo.png" alt="Логотип Stop Fish">
            <span class="site-name">Stop Fish</span>
        </div>
        <nav>
            <a href="#courses">Курсы</a>
            <a href="#about">О проекте</a>
        </nav>
    </header>
    <main>
        <h1>Телефонные мошенники</h1>
        <p>Курс посвящен выявлению и предотвращению атак телефонных мошенников. Узнайте, как распознать подозрительные звонки и манипуляции, а также способы защиты ваших данных и финансов.</p>
        <button onclick="history.back()">Назад</button>
    </main>

    <footer>
        <small>© Stop Fish | Ваш проводник в мире цифровой безопасности</small>
    </footer>
</body>
</html>
