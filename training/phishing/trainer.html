<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор Фишинг Атаки (10 Этапов)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
</head>
<body>
    <div class="background-effects"></div>
    
    <!-- ЭКРАН МЕНЮ -->
    <div class="menu-container" id="menuScreen">
        <div class="hacker-icon">
            <i class="fa fa-user-ninja"></i>
        </div>
        <div class="dialog-box">
            <h1>Симулятор Фишинг Атаки</h1>
            <p>
                Ваша цель — определить 10 фишинговых писем. Игра состоит из 10 этапов. Удачи!
            </p>
        </div>
        <button class="start-button" onclick="startGame()">Начать симуляцию</button>
    </div>

    <!-- ЭКРАН ИГРЫ -->
    <div class="game-screen-container" id="gameScreen" style="display: none;">
        <header class="game-header">
            <span class="attack-title"><i class="fa fa-envelope-open-text"></i> Анализ Почты</span>
            <span class="stage-title" id="stageCounter">Этап #1. Ваш ход</span>
            <div class="timer-box">
                <i class="fa fa-check" style="color: green;"></i>
                <span class="timer-value" id="correctAnswers">0</span>
            </div>
        </header>

        <div class="game-content">
            <!-- Зона информации слева (Лог событий) -->
            <div class="info-sidebar" id="eventLog">
                <p>> Симулятор запущен.</p>
            </div>
            
            <!-- Центральная зона с письмом -->
            <div class="email-viewer">
                <div class="email-header">
                    <strong id="emailSubject">Тема: Загрузка...</strong>
                    <span id="emailFrom">От: Загрузка...</span>
                </div>
                <div class="email-body" id="emailBody">
                    Содержимое письма...
                </div>
                <div class="email-actions">
                    <button class="action-button safe" onclick="handleChoice(false)">Легитимное</button>
                    <button class="action-button phishing" onclick="handleChoice(true)">Фишинг</button>
                </div>
            </div>

            <!-- Зона результата справа -->
            <div class="game-results" id="gameResults" style="display: none;">
                <h2 id="resultTitle">Результат</h2>
                <p id="resultMessage"></p>
                <button class="start-button" onclick="resetGame()">Начать заново</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
