<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовая безопасность</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1929;
            color: #e0f2fe;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1e3a5f;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .header {
            background-color: #0d47a1;
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid #004d40;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #e0f2fe;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .scenario-counter {
            font-size: 16px;
            margin-bottom: 15px;
            color: #80deea;
        }

        .question {
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            width: 90%;
            padding: 16px 20px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            padding-left: 60px;
        }

        .option:hover {
            background-color: #00695c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option.correct {
            background-color: #2e7d32;
        }

        .option.wrong {
            background-color: #c62828;
        }

        .option-number {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .explanation {
            background-color: #01579b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 14px 30px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #00695c;
            transform: translateY(-2px);
        }

        .result-screen {
            text-align: center;
        }

        .score {
            font-size: 24px;
            margin: 20px 0;
            color: #80deea;
        }

        .result-message {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .tips {
            background-color: #01579b;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: left;
        }

        .tips h3 {
            margin-bottom: 15px;
            color: #80deea;
            text-align: center;
        }

        .tips ul {
            list-style-type: none;
            padding-left: 10px;
        }

        .tips li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .tips li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
        }

        .progress-bar {
            height: 8px;
            background-color: #0d47a1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #004d40;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .question {
                font-size: 19px;
            }
            
            .option {
                width: 100%;
                font-size: 16px;
                padding: 14px 15px 14px 50px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Финбезопасность: Защита от цифровых угроз</h1>
            <p>Научитесь распознавать угрозы и защищать свои финансы</p>
        </div>
        
        <div class="content" id="content">
            <!-- Контент будет генерироваться скриптом -->
        </div>
    </div>

    <script>
        // Исходные вопросы (первые 3 из первоначального кода)
        const originalScenarios = [
            {
                question: "Вы получили SMS от банка с просьбой перейти по ссылке для подтверждения транзакции. Ваши действия?",
                options: [
                    "Перейду по ссылке и введу данные",
                    "Позвоню в банк по официальному номеру",
                    "Проигнорирую сообщение"
                ],
                correct: 1,
                explanation: "Правильно! Всегда звоните в банк по проверенному номеру, а не по ссылке из SMS. Мошенники часто используют поддельные сообщения для получения доступа к вашим счетам."
            },
            {
                question: "Какой способ оплаты наиболее безопасен при онлайн-покупках?",
                options: [
                    "Сохранить данные карты на сайте",
                    "Использовать виртуальную карту",
                    "Оплатить переводом по номеру телефона"
                ],
                correct: 1,
                explanation: "Верно! Виртуальные карты с ограниченным сроком действия - самый безопасный вариант. Они защищают основные данные вашей карты и ограничивают возможные потери."
            },
            {
                question: "Что делать при подозрении на мошенническую транзакцию?",
                options: [
                    "Подождать несколько дней",
                    "Немедленно заблокировать карту",
                    "Написать в поддержку сайта"
                ],
                correct: 1,
                explanation: "Правильно! Карту нужно блокировать немедленно через приложение банка или по телефону горячей линии. Чем быстрее вы отреагируете, тем больше шансов предотвратить потерю средств."
            }
        ];

        // Функция для перемешивания массива (алгоритм Фишера-Йетса)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Функция для подготовки вопросов к игре
        function prepareScenarios() {
            // Создаем копию исходных вопросов
            let scenarios = [...originalScenarios];
            
            // Перемешиваем порядок вопросов
            scenarios = shuffleArray(scenarios);
            
            // Для каждого вопроса перемешиваем варианты ответов и обновляем индекс правильного ответа
            scenarios.forEach(scenario => {
                // Сохраняем правильный ответ
                const correctAnswer = scenario.options[scenario.correct];
                
                // Перемешиваем варианты ответов
                scenario.options = shuffleArray(scenario.options);
                
                // Находим новый индекс правильного ответа
                scenario.correct = scenario.options.indexOf(correctAnswer);
            });
            
            return scenarios;
        }

        let currentScenario = 0;
        let score = 0;
        let scenarios = [];

        function showScenario() {
            const scenario = scenarios[currentScenario];
            const progress = ((currentScenario) / scenarios.length) * 100;
            
            let html = `
                <div class="scenario-counter">Вопрос ${currentScenario + 1} из ${scenarios.length}</div>
                <div class="progress-bar">
                    <div class="progress" style="width: ${progress}%"></div>
                </div>
                <div class="question">${scenario.question}</div>
                <div class="options">
            `;
            
            scenario.options.forEach((option, index) => {
                html += `
                    <button class="option" onclick="checkAnswer(${index})">
                        <span class="option-number">${index + 1}</span>
                        ${option}
                    </button>
                `;
            });
            
            html += `</div>`;
            document.getElementById('content').innerHTML = html;
        }

        function checkAnswer(selected) {
            const scenario = scenarios[currentScenario];
            const options = document.getElementsByClassName('option');
            
            for (let i = 0; i < options.length; i++) {
                options[i].disabled = true;
                if (i === scenario.correct) {
                    options[i].classList.add('correct');
                } else if (i === selected) {
                    options[i].classList.add('wrong');
                }
            }

            let explanation = `<div class="explanation"><strong>${scenario.explanation}</strong></div>`;
            if (selected === scenario.correct) {
                score++;
                explanation = `<div class="explanation" style="border-left: 5px solid #4caf50;"><p style="color: #a5d6a7">✓ Верно!</p><p>${scenario.explanation}</p></div>`;
            } else {
                explanation = `<div class="explanation" style="border-left: 5px solid #f44336;"><p style="color: #ef9a9a">✗ Неверно!</p><p>${scenario.explanation}</p></div>`;
            }

            document.getElementById('content').innerHTML += explanation;
            
            const nextButton = document.createElement('button');
            nextButton.className = 'btn';
            nextButton.textContent = currentScenario < scenarios.length - 1 ? "Следующий вопрос" : "Узнать результат";
            nextButton.onclick = nextScenario;
            
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'buttons';
            buttonContainer.appendChild(nextButton);
            
            document.getElementById('content').appendChild(buttonContainer);
        }

        function nextScenario() {
            currentScenario++;
            if (currentScenario < scenarios.length) {
                showScenario();
            } else {
                showResult();
            }
        }

        function showResult() {
            const percentage = Math.round((score / scenarios.length) * 100);
            let message = "";
            let color = "";
            
            if (percentage === 100) {
                message = "Отлично! Вы отлично разбираетесь в финансовой безопасности!";
                color = "#4caf50";
            } else if (percentage >= 70) {
                message = "Хорошо! Вы хорошо ориентируетесь в вопросах защиты финансов, но есть куда расти.";
                color = "#ff9800";
            } else {
                message = "Вам стоит серьезнее отнестись к вопросам финансовой безопасности! Рекомендуем пройти курс еще раз.";
                color = "#f44336";
            }

            document.getElementById('content').innerHTML = `
                <div class="result-screen">
                    <h2>Результаты тестирования</h2>
                    <div class="score">Вы набрали ${score} из ${scenarios.length} баллов (${percentage}%)</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${percentage}%; background-color: ${color};"></div>
                    </div>
                    <div class="result-message" style="color: ${color}">${message}</div>
                    
                    <div class="tips">
                        <h3>Помните о главных правилах финансовой безопасности:</h3>
                        <ul>
                            <li>Никогда не переходите по подозрительным ссылкам в сообщениях</li>
                            <li>Используйте двухфакторную аутентификацию для всех финансовых приложений</li>
                            <li>Регулярно проверяйте выписки по счетам и картам</li>
                            <li>Установите лимиты на онлайн-операции</li>
                            <li>Не используйте общественные Wi-Fi сети для финансовых операций</li>
                            <li>Обновляйте антивирусное ПО и приложения банков</li>
                        </ul>
                    </div>
                    
                    <div class="buttons">
                        <button class="btn" onclick="restartGame()">Пройти еще раз</button>
                    </div>
                </div>
            `;
        }

        function restartGame() {
            currentScenario = 0;
            score = 0;
            scenarios = prepareScenarios();
            showScenario();
        }

        // Начало игры
        scenarios = prepareScenarios();
        showScenario();
    </script>
</body>
</html>
