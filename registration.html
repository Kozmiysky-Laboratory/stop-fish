<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на Stop Fish</title>
    <!-- Добавлен https:// -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    <!-- Подключаем новый файл стилей -->
    <link rel="stylesheet" href="registration_style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="branding">
            <span class="site-name">Stop Fish</span>
        </div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="courses/courses.html">Курсы</a>
            <a href="#about">О проекте</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <main>
        <section class="registration-form-container">
            <form action="#" method="POST" id="registrationForm">
                <h2>Регистрация</h2>

                <label for="fullName">Ваше имя:</label>
                <input type="text" id="fullName" required placeholder="">

                <label for="email">Email адрес:</label>
                <input type="email" id="email" required placeholder="">

                <label for="password">Пароль:</label>
                <input type="password" id="password" required placeholder="">

                <button type="submit" class="main-cta-button">Зарегистрироваться</button>

                <!-- ДОБАВЛЕНО: Ссылка на страницу входа -->
                <p class="form-footer-text">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <small>© Stop Fish | Ваш проводник в мире цифровой безопасности</small>
    </footer>

    <script>
        // Простое подтверждение отправки формы
        const form = document.getElementById("registrationForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Отменяем отправку формы пока сервер не готов
            alert("Форма успешно отправлена!");
        });
    </script>
</body>
</html>
